<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="short icon" href="#">
  </head>
  <body>
    <div class="container">
      <div class="playListContainer"></div>
      <audio src="" class="audioTag">
        Your browser is not support the audios element.
      </audio>
      
      <div class="currentAudioTotalTime">00:00 / 00:00 </div>
      <div id="progressBar">
          <div id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="fa-solid fa-backward-step controls previousButton"></i>
          <i class="fas fa-play-circle controls playButton"></i>
          <i class="fas fa-pause-circle controls pauseButton"></i>
          <i class="fa-solid fa-forward-step controls nextButton"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
